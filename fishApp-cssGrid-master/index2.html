<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Something Fishy</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
    <img class="logo-pic" src="logo2.png" alt="logo">
    <div class="top-bar"></div>
    <div class="wrapper">
        <div class="box box1 parallax"></div>
        <div class="box box2 parallax">
            <!-- <div class="logo">"If people concentrated on the really important things in life, there'd be a shortage of fishing poles."<br>-Doug Larson</div> -->
            <div class="weather-app">
                <div class="weather">
                    <h2 id="city"></h2>
                    <div class="middle">
                        <div class="degrees">
                            <h2 id="temp"></h2>
                            <span id="deg">&#176;</span>
                            <img src="" alt="icon" id="icon">
                        </div>
                        <p id="desc"></p>
                        <div class="attribute">
                            <p class="hd">Wind speed:</p>
                            <p id="ws"></p>
                            <p class="value">m/s</p>
                        </div>
                         <div class="attribute">
                            <p class="hd">Wind direction:</p>
                            <p></p>
                            <p id="wd"></p>
                        </div>
                         <div class="attribute">
                             <p class="hd">Pressure:</p>
                            <p id="pressure"></p>
                            <p class="value">hPa</p>
                        </div>
                         <div class="attribute">
                             <p class="hd">Humidity:</p>
                            <p id="humidity"></p>
                            <p class="value">%</p>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
        <div class="box box3">
            <div class="catch-form">
                <button class="logCatchButton">LOG-A-CATCH</button>
                <form class="logCatchForm">
                    <label for="name">Username</label>
                    <input class="u-full-width" type="text" id="username" name="username">
                    <label for="apiContent"></label>
                    <textarea class="u-full-width" type="text" id="apiContent" name="apiContent"
                        placeholder="API CONTENT HERE"></textarea>
                    <label for="fishtype">Fishtype</label>
                    <input class="u-full-width" type="text" id="fishtype" name="fishtype">
                    <label for="weight">Weight</label>
                    <input class="u-full-width" type="number" min="0.1" step=".01" id="weight" name="weight">
                    <button class="button-primary">Submit üêü</button>
                </form>
                <div class="fishesContainer"></div>
            </div>
        </div>
        <div class="box box4">
            <div class="summary-header">YOUR CAREER STATS</div>
            <div class="summary summary1">TOTAL CATCHES</div>
            <div class="summary summary2">BEST CATCH</div>
            <div class="summary summary3">MOST COMMON CATCH</div>
        </div>
        <div class="box box5"></div>
    </div>
    <script src="js.js"></script>
    <script src="client.js"></script>
</body>

</html>
