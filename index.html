<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <title>SomethingFishy</title>
    <script src="js.js"></script>
</head>
<body>
    <div class="container">
        <h2 id="city"></h2>
        <div class="middle">
            <img src="" alt="icon" id="icon">
            <div class="degrees">
                <h1 id="temp"></h1>
                <span id="deg">&#176;</span>
            </div>
            <h3 id="desc"></h3>
            <div class="attribute">
                <h3 class="hd">Wind speed:</h3>
                <h3 id="ws"></h3>
                <h3 class="value">m/s</h3>
            </div>
             <div class="attribute">
                <h3 class="hd">Wind direction:</h3>
                <h3 id="wd"></h3>
            </div>
             <div class="attribute">
                <h3 id=""></h3>
                <h3 class="value"></h3>
            </div>
             <div class="attribute">
                <h3 id=""></h3>
                <h3 class="value"></h3>
            </div>
        </div>
    </div>
</body>
</html>
